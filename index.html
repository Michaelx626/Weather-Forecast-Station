<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Weather Station</title>
    </head>
    <body>
        <header class="d-flex align-items-center justify-content-center text-white p-3 mb-3 gradient">
            <h1>Weather Forecast Station</h1>
        </header>
        <section class="d-flex">
            <form class='searchbar col-3 d-flex' role="search">
                <h2>Search for a City:</h2>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="cities">
                <input class="btn btn-primary" type="submit" value="Search" id="submitBtn">
                <section class="history">
                </section>
            </form>
            <section class="col-8">
                <section class="container">
                    <h4 id="display"></h4>
                    <h5 id="temp"></h5>
                    <h5 id="winds"></h5>
                    <h5 id="humid"></h5>
                </section>
                <section class="container2">
                    <h5>5-Day Forecast:</h5>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4" id="forecast-container">
                    </div>
                </section>
            </section>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
